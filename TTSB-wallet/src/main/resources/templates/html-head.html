	<script type="text/javascript" th:inline="javascript">
	function isIE() {
		var input = window.document.createElement ("input");
		//"!window.ActiveXObject" is evaluated to true in IE11
		if (window.ActiveXObject === undefined) return null;
		if (!window.XMLHttpRequest) return 6;
		if (!window.document.querySelector) return 7;
		if (!window.document.addEventListener) return 8;
		if (!window.atob) return 9;
		//"!window.document.body.dataset" is faster but the body is null when the DOM is not ready. Anyway, an input tag needs to be created to check if IE is being emulated
		if (!input.dataset) return 10;
		return 11;
	}
	// Context Value
	var rootUrl = [[${#httpServletRequest.contextPath}]];
	// Get data URL list
	var urls = {
		index: rootUrl + "/route/index",
		loginPage: rootUrl + "/route/login",
		loginUrl: rootUrl + "/login",
		register: rootUrl + "/account/register",
		logout: rootUrl + "/logout",
		pageNotExist: rootUrl + "/error/404",
		accessError: rootUrl + "error/500",
		getAllBill: rootUrl + "/bill/getAllBill",
		currencyList: rootUrl + "/currency/list",
		currencyPage: rootUrl + "/currency/page",
		balance: rootUrl + "/account/balance",
		transfer: rootUrl + "/account/transfer",
		accountCurrencyAdd: rootUrl + "/walletAccountCurrency/add",

		txRecordPage: rootUrl + "/bsTx/page",
		txRecordByDate: rootUrl + "/bsTx/findByDate",
	}
// 	start();

	</script>
