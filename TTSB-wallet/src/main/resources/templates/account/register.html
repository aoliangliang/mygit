<!DOCTYPE HTML>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" th:remove="tag">
<th:block layout:insert="~{html-head}">
	<th:block layout:fragment="inculde-content">
		<link rel="stylesheet" th:href="@{/css/animate.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}">
	</th:block>
	<th:block layout:fragment="script-content">
		<script type="text/javascript">
			$(document).ready(function() {
	
			});
		</script>
	</th:block>
</th:block>
<style>
	.container{width:91% !important}
</style>
<body class="style-2">
	<div class="container">
			
			<div class="row">
				<div class="col-md-4">
					<!-- Start Sign In Form -->
					<form action="" id="registerForm" class="fh5co-form animate-box" data-animate-effect="fadeInLeft" style="margin-top:35px">
						<h2>注册</h2>
						<div class="form-group">
							<label for="email" class="sr-only">用户名</label>
							<input type="text" class="form-control" name="username" id="username" placeholder="用户名(正确格式的邮箱)" autocomplete="off">
							<div class="sel-coat"><div class="prompt">提示内容</div></div>
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">密码</label>
							<input type="password" class="form-control" name="password" id="password" placeholder="密码" autocomplete="off">
							<div class="sel-coat"><div class="prompt">提示内容</div></div>
						</div>
						<div class="form-group">
							<label for="re-password" class="sr-only">确认密码</label>
							<input type="password" class="form-control" name="repassword" id="repassword" placeholder="确认密码" autocomplete="off">
							<div class="sel-coat"><div class="prompt">提示内容</div></div>
						</div>
						<div class="form-group">
							<label for="name" class="sr-only">姓名</label>
							<input type="text" class="form-control" name="name" id="name" placeholder="姓名" autocomplete="off">
							<div class="sel-coat"><div class="prompt">提示内容</div></div>
						</div>
						<div class="form-group">
							<label for="name" class="sr-only">手机号码</label>
							<input type="text" class="form-control" name="phone" id="phone" placeholder="手机号码"  autocomplete="off">
							<div class="sel-coat"><div class="prompt">提示内容</div></div>
						</div>
						<div class="form-group">
							<p>已经注册过? <a th:href="@{/route/login}">去登录</a></p>
						</div>
						<div class="form-group">
							<input type="button" value="注册" class="btn btn-primary" onclick="register();">
						</div>
					</form>
					<!-- END Sign In Form -->
				</div>
			</div>
		</div>
	<!-- Javascript -->
	<script type="text/javascript" charset="utf-8" th:src="@{/js/check.js}"></script>
	<script type="text/javascript" charset="utf-8" th:src="@{/js/profession/account/register.js}"></script>
</body>
</html>
