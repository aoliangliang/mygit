<script>
function once(){	
	$(".fa-ellipsis-h").off('click').on("click",function(){
		$(this).css('color','#6e00ff');
		$(".fa-ellipsis-h").not($(this)).css('color','#8492ba');
		$(this).css('font-weight','600');
		$(".fa-ellipsis-h").not($(this)).css('font-weight','500');
		$(".tasks-filter3").css('opacity','1');
	    if($(this).find(".tasks-filter3").css('display')=='none'){
	        $(this).find(".tasks-filter3").fadeIn(300);
	        var op=$(".tasks-filter3").not($(this).find(".tasks-filter3"))
	        op.fadeOut(200);
	        return false;
	    }
	    else{
	        $(this).find(".tasks-filter3").fadeOut(300);
	    }
	});
	$("body").click(function(event){
		$(".fa-ellipsis-h").css('color','#8492ba');
		$(".fa-ellipsis-h").css('font-weight','500');
		let propWin=document.getElementsByClassName('tasks-filter3')
		for (let i = 0; i < propWin.length; i++) {
			if(propWin[i].style.display=='block'){
				propWin[i].style.display='none';
				propWin[i].style.opacity='0';
			}
		}
	});
}
$(function(){
	once()
})
function op() {// 初始化内容
	once();
    $('html,body').animate({
        scrollTop: '0px'
    }, 800);
}  
</script>
