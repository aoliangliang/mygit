<!DOCTYPE HTML>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" th:remove="tag">
<th:block layout:insert="~{html-head}">
	<th:block layout:fragment="inculde-content">
		<link rel="stylesheet" th:href="@{/css/animate.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}">
	</th:block>
	<th:block layout:fragment="script-content">
		<script type="text/javascript">
			$(document).ready(function() {
	
			});
		</script>
	</th:block>
</th:block>

<style>
 	.container{width:91% !important}
</style>
<body class="style-2">
	<div class="container">

			<div class="row">
				<div class="col-md-4">

					<!-- Start Sign In Form -->
					<form action="" id="loginForm" class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
						<h2>登录</h2>
						<div class="form-group">
							<label for="username" class="sr-only">用户名</label>
							<input type="text" class="form-control" id="username" name="username" placeholder="用户名"  autocomplete="off">
							<div class="sel-coat"><div class="prompt">提示内容</div></div>
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">密码</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="密码"  autocomplete="off">
							<div class="sel-coat"><div class="prompt">提示内容</div></div>
						</div>
<!-- 						<div class="form-group"> -->
<!-- 							<label for="remember"><input type="checkbox" id="remember"> Remember Me</label> -->
<!-- 						</div> -->
						<div class="form-group">
							<p>还没有注册? <a th:href="@{/route/register}">去注册</a>
<!-- 							 | <a href="forgot2.html">Forgot Password?</a> -->
							 </p>
						</div>
						<div class="form-group">
							<input type="button" value="登录" class="btn btn-primary" onclick="login();">
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
		</div>
	<!-- Javascript -->
	<script type="text/javascript" charset="utf-8" th:src="@{/js/check.js}"></script>
	<script type="text/javascript" charset="utf-8" th:src="@{/js/profession/account/login.js}"></script>
</body>
</html>
