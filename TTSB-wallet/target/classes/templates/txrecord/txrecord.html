<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<th:block layout:insert="~{html-head}">
<th:block layout:fragment="inculde-content">
</th:block>
<th:block layout:fragment="script-content">
	<script type="text/javascript">
		$(document).ready(function() {

		});
	</script>
</th:block>
</th:block>
<body>
    <div onselectstart="return false" class="coat">
        <th:block layout:insert="~{body-left-head}"></th:block>
        <!-- 右侧部分 -->
		<th:block layout:insert="~{body-right-content}">
			<th:block layout:fragment="body-content">
				<th:block layout:insert="~{body-top-nav}"></th:block>
				<!-- 右侧详情 -->
            <div class="container right-details" id="txrecord">
                <!-- 详情 -->
                <div class="row clearfix">
                    <div class="col-md-12 column detail-title">
                        <h3>
                           	交易记录
                            <small>
                                
                            </small>
                        </h3>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-12 column md-screen-12">
                        <div class="card card-fluid hidden-auto">
                            <div class="currency-list-coat">
                            <div class="currency-card-body">
                            	<div class="currency-list-li" style="text-align: center;">
                                	敬请期待
                                </div>
                            </div>
                            <div class="currency-card-body" style="display: none;">
                                <div class="currency-list-title" v-if="txList.length > 0">
                                    <div class="currency-title-item">转出用户</div>
                                    <div class="currency-title-item">转入用户</div>
                                    <div class="currency-title-item">金额</div>
                                    <div class="currency-title-item">交易时间</div>
                                    <div class="currency-title-item">状态</div>
                                </div>
                                <div class="currency-list-li" style="text-align: center;" v-if="txList.length == 0">
                                	暂无交易记录
                                </div>
                                <div class="currency-list-li" v-if="txList.length > 0" v-for="item in txList">
<!--                                     <div class="currency-personal"> -->
<!--                                         <div class="currency-img" v-text="item.fromUser">TTB</div> -->
<!--                                     </div> -->
                                    <div class="currency-num" v-text="item.fromUser">$2500 USD</div>
                                    <div class="currency-num" v-text="item.toUser">$2500 USD</div>
                                    <div class="currency-num" v-text="item.amount">$2500 USD</div>
                                    <div class="currency-num" v-text="item.tranTime">$2500 USD</div>
                                    <div class="currency-status" v-if="item.status == '2'">
                                        <i class="fa fa-circle" aria-hidden="true" style="color: #00CCCC;font-size: 2px;"></i>
                                      	  初始
                                    </div>
                                    <div class="currency-status" v-if="item.status == '0'">
                                        <i class="fa fa-circle" aria-hidden="true" style="color: #ff0000;font-size: 2px;"></i>
                                      	  失败
                                    </div>
                                    <div class="currency-status" v-if="item.status == '1'">
                                        <i class="fa fa-circle" aria-hidden="true" style="color: #009900;font-size: 2px;"></i>
                                      	  成功
                                    </div>
                                    <div class="currency-filter">
                                        <i class="fa fa-ellipsis-h" aria-hidden="true">
                                            <div class="filter-block tasks-filter3">
                                                    <a class="dropdown-item" href="javascript:void(0);" v-on:click="detail(item.id)">
                                                        	详情
                                                    </a>
                                            </div>
                                        </i>
                                    </div>
                                </div>
                            </div>
                            <div style="text-align: center;" v-if="txList.length > 0">
								<ul id="pageLimit"></ul>
							</div>
                        	</div>
                        </div>
                    </div>
                    
                </div>
                
<!--                 <div class="currency-chick-more"> -->
<!--                         Load more... -->
<!--                 </div> -->
				
                <!-- 详情 end -->
            </div>
			</th:block>
			
		</th:block>
	</div>
</body>
<script th:src="@{/js/profession/tx-record/tx.js}"></script>
<script>
$(".fa-ellipsis-h").click(function(){
    if($(this).find(".tasks-filter3").css('display')=='none'){
        $(this).find(".tasks-filter3").css('display','block');
        $(this).find(".tasks-filter3").css('opacity','1');
        var op=$(".tasks-filter3").not($(this).find(".tasks-filter3"))
        op.css('display','none');
        op.css('opacity','0');
        return false;
    }
    else{
        $(this).find(".tasks-filter3").css('display','none');
        $(this).find(".tasks-filter3").css('opacity','0');
    }
});
$("body").click(function(event){
	let propWin=document.getElementsByClassName('tasks-filter3')
	for (let i = 0; i < propWin.length; i++) {
		if(propWin[i].style.display=='block'){
			propWin[i].style.display='none';
			propWin[i].style.opacity='0';
		}
	}
});
</script>
</html>
