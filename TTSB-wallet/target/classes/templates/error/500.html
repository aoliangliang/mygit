<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<th:block layout:insert="~{html-head}">
<th:block layout:fragment="inculde-content">

</th:block>
<th:block layout:fragment="script-content">
	<script type="text/javascript">
		$(document).ready(function() {
			$('[data-toggle="popover"]').popover();
			if (isIE()) { $("#iedanger").show(); };
		});
		function execCopy(event, txt){
			if(isIE()){
				return ;
			}
			event.preventDefault();
			if (event.clipboardData) {
				var code = txt.textContent.replace('#', '');
				code = code.substr('0', code.indexOf('['));
				event.clipboardData.setData("text/plain", code.trim());
			}
		}
	</script>
	<style type="text/css">
		.jumbotron { margin-bottom: 0px; }
		.wrapper {
			background-image: url([[@{/images/error/error-404.svg}]]);
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
			background-color: #f8f9fa!important;
		}
		footer { margin-top: 0; }
		p { margin: 0 }
	</style>
</th:block>
</th:block>
<body class="" style="overflow-y: hidden;">

<div id="app" class="wrapper bg-light" style="min-height: 500px;">
	<div class="container" style="position: relative; top: 60px;">
		<p class="cn"><span class="label label-danger" th:text="${message == null ? '' : message}"></span></p>
	</div>
</div>
</body>
</html>
